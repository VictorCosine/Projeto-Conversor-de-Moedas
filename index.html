<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Conversor de Moedas</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Conversor de Moeda</h1>
      </header>
      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>Bitcoin</option>
          </select>
        </label>
        <label>
          Valor
          <input id="input-real" placeholder="R$ 1.000,00" />
        </label>
        <button id="convert-button" type="button">Converter</button>
        <section>
          <div class="currency-container">
            <img src="./assets/BRA.png" alt="Bandeira-Brasil" />
            <p class="currency-name">Real</p>
            <p class="currency-value" id="real-value-text">R$ 1.000,00</p>
          </div>
          <img class="arrow" src="./assets/SETA.png" alt="Seta" />
          <div class="currency-container">
            <img src="./assets/EUA.png" alt="Bandeira-País-Símbolo-Conversão" id="currency-image"/>
            <p class="currency-name" id="currency-name">Dólar Americano</p>
            <p class="currency-value" id="convert-value-text">US$ 191,93</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
